<div class="sub-container">
  <div class="subtittle">
    <h2 class="cursos" appTituloEstilo>Cursos</h2>
  </div>
  <div class="add">
    <button mat-raised-button routerLink='/agregar-curso'>Agregar Curso</button>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-md-4" *ngFor="let curso of cursos$ | async">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ curso.nombre | uppercase }}</mat-card-title>
          <mat-card-subtitle>{{ curso.comision }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{curso.imagen}}>
        <mat-card-content>
          <p>Dictado por:  {{ curso.profesor.nombre }}</p>
          <p> Inscripcion abierta: {{ curso.inscripcionAbierta | booleanTransform: 'Si':'No'  }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button routerLink='/edit-curso' mat-flat-button color="primary">
            Editar
          </button>
          <button mat-flat-button color="warn" (click)="deleteCurso(curso)">
            Eliminar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
